<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" dir="ltr">
<title>Spicy Handholding</title>
<link rel="stylesheet" href="style.css">
<head>
    <div id='tabBar'>
        <button id='streamTabButton' class="tabButton" onclick="switchTo('streamTab')">Studio</button>
        <button id='fansTabButton' class="tabButton" onclick="switchTo('fansTab')">Fanclub</button>
        <button id='handTabButton' class="tabButton" onclick="switchTo('handTab')">Chatroom</button>
        <button id='shopTabButton' class="tabButton" onclick="switchTo('shopTab')">Shop</button>
        <button id='optionsTabButton' class="tabButton" onclick="switchTo('optionsTab')">Options</button>
    </div>
</head>

<body>
    <script src="js/game.js"></script>
    <script src="js/util.js"></script>
    <script src="js/monsters.js"></script>

<div id="streamTab">
    <div id="stream">
        <button id="debutButton" onclick="debutStreamer()">NEW DEBUT</button>
        <span>STREAMERS</span>
        <table id="streamlist">

        </table>
        <span id="currentStreamer"></span>

        <table id="scheduleButtons">
            
        </table>

        </div>

        <div id="studio">
            <span>STUDIO</span>
            <div id="funds">
                Funds: <p id="fundsValue" style="display:contents">$10.00</p>
            </div>
            <table id="week">
                <tr style="vertical-align: bottom;height: 20px;text-align: center;">
                    <th width="80px">Monday</th>
                    <th width="80px">Tuesday</th>
                    <th width="80px">Wednesday</th>
                    <th width="80px">Thursday</th>
                    <th width="80px">Friday</th>
                    <th width="80px">Saturday</th>
                    <th width="80px">Sunday</th>
                </tr>
                
            </table>
        </div>
</div>

<div id="fansTab">
    <div id="fans">
        <span>FANCLUB</span>
        <button id="newFanButton" disabled onclick="generateFan()">NEW FAN</button>


        
        <table id="fansTable">
            <tbody id="fansData">
            </tbody>
        </table>
    </div>
</div>

<div id="handTab">
    <div id="hand">

        <span>CHATROOM</span>
        <table id="handTable">
            <tbody id='handData'>

            </tbody>
        </table>
    </div>
</div> 

<div id='select'>
    <p style="display:inline-flex">Selected Fan:</p> 
    <p id="selectData" style="display: inline-table;white-space:pre;width:150px;height:150px;text-align:center;border:black solid 1px;padding:10px">None</p>
    <div>
        <button id="fansButton" onclick="shift()" style="display:none;">Fanclub</button>
        <button id="handButton" onclick="shift()" style="display:none">Handholding</button>
        <button id="deleteButton" style="display:none">Delete</button>
    </div>
</div>

<div id="shopTab">
    <div id="shop">
        <span>SHOP</span>
        <table id='shopTable'>
            <tbody id="shopData">
                <td>
                    <button id='upgradeFanclubButton' onclick="upgrade('fanSlots')">Upgrade Fanclub</button>
                </td>
                <td>
                    <button id='upgradeChatroomButton' onclick="upgrade('handSlots')">Upgrade Chatroom</button>
                </td>
                <td>
                    <button id='upgradeStudioButton' onclick="upgrade('studioSlots')">Upgrade Studio</button>
                </td>
            </tbody>
        </table>
    </div>
</div>

<div id="optionsTab">
    <button onclick="saveGame()">SAVE</button>
    <button onclick="loadGame()">LOAD</button>
    <button onclick="deleteSave()">DELETE SAVE</button>
</div>

    <script>
        game.start()
        spritesheet = new Image()
        spritesheet.src = 'img/spritesheet.png'
    </script>

</body>

</html>
