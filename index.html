<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" dir="ltr">
<title>Spicy Handholding</title>
<link rel="stylesheet" href="style.css">
<head>
    <div id='tabBar'>
        <div id="funds" style="display:inline;position:relative;top:25%;left:10px;color:white">
            <p id="fundsValue" style="display:contents">Funds: $10.00</p>
        </div>
        <div style="display:inline; float: right;">
            <button id='streamTabButton' class="tabButton" onclick="switchTo('streamTab')">Studio</button>
            <button id='fansTabButton' class="tabButton" onclick="switchTo('fansTab')">Fanclub</button>
            <button id='handTabButton' class="tabButton" onclick="switchTo('handTab')">Chatroom</button>
            <button id='shopTabButton' class="tabButton" onclick="switchTo('shopTab')">Shop</button>
            <button id='optionsTabButton' class="tabButton" onclick="switchTo('optionsTab')">Options</button>
   
        </div>
    </div>
</head>

<body>
    <script src="js/game.js"></script>
    <script src="js/util.js"></script>
    <script src="js/monsters.js"></script>

<div id="streamTab">
    <div id="stream" style="text-align:center">
        <br>
            <button class='tabButton' style="width:300px" id="debutButton" onclick="debutStreamer()">NEW DEBUT</button>
            <h2>STREAMERS</h2>
        <table id="streamlist" style="margin:auto">
        </table>
        <p id="currentStreamer"></p>
        <div style="display: flex;">
            <table id="scheduleButtons1" style="flex:50%;height: 50px;">  
            </table>
            <table  id="scheduleButtons2" style="flex:50%;height: 50px;">  
            </table>
        </div>
    </div>

        <div style="text-align: center;">
            <br>
            <h2>STUDIOS</h2>
 
            <table id="week1" style="float:left; width:49% ;border-collapse: collapse;">
                <tr class='lightTable' style="vertical-align: bottom;height: 20px;text-align: center;background-color: darkblue; color:white">
                    <th width="80px">Monday</th>
                    <th width="80px">Tuesday</th>
                    <th width="80px">Wednesday</th>
                    <th width="80px">Thursday</th>
                    <th width="80px">Friday</th>
                    <th width="80px">Saturday</th>
                    <th width="80px">Sunday</th>
                </tr>
                
            </table>

            <table id="week2" style="float:right; width:49%; display:none;border-collapse: collapse;">
                <tr class='lightTable' style="vertical-align: bottom;height: 20px;text-align: center;background-color: darkblue; color:white">
                    <th width="80px">Monday</th>
                    <th width="80px">Tuesday</th>
                    <th width="80px">Wednesday</th>
                    <th width="80px">Thursday</th>
                    <th width="80px">Friday</th>
                    <th width="80px">Saturday</th>
                    <th width="80px">Sunday</th>
                </tr>
                
            </table>
            </div>
    </div>
</div>

<div id="fansTab">
    <div id="fans" style="text-align: center;">
        <br>
        <div>
            <button class='tabButton' id="newFanButton" style='width:300px' disabled onclick="generateFan()">NEW FAN</button>
        </div>
        <br>
        <table id="fansTable" style="margin-left: auto;margin-right: auto;">
            <tbody id="fansData">
            </tbody>
        </table>
    </div>
</div>

<div id="handTab">
    <div id="hand" style="text-align:center">
        <br>
        <div id='maxStatBox' style="height:50px">
            <p id='maxLoveDesc' style="float:left;width:33%"></p>
            <p id='maxLoyaltyDesc' style="float:left;width:33%"></p>
            <p id='maxBudgetDesc' style="float:left;width:33%"></p>
        </div>
        <br>
        <table id="handData1" style="float:left; margin-left:7vw;">
            <tbody id='oldhandData'>

            </tbody>
        </table>

        <table id="handData2" style="float:left; ">
            <tbody id='old1handData'>

            </tbody>
        </table>
    </div>
</div> 

<div id='select'>
    <span id='closeSelect' onclick="removeSelectBox()">&times;</span>
    <p id="selectData" style="display: inline-table;white-space:pre;width:150px;height:150px;text-align:center;border:black solid 1px;padding:10px;margin-left: 10px;margin-right:10px;position: relative; width:30%"></p>
    <div id='selectDataText' style="display:inline-block;vertical-align: top;text-align: center;position: relative; width: 45%;margin: 10px">



        <div style="display:inline">
            <button class='tabButton' id="fansButton" onclick="shift()" style="width:110px;display:none;">Fanclub</button>
            <button class='tabButton' id="handButton" onclick="shift()" style="width:110px;display:none">Handholding</button>
            <button class='tabButton' id="deleteButton" style="width:110px;display:none">Delete</button>
        </div>
    </div>
 
</div>

<div id="shopTab">
    <div id="shop">
        <br>
        <table id='shopTable' style="margin-left: auto;margin-right: auto;">
            <tbody id="shopData">
                <td>
                    <button class='tabButton' style='width:200px' id='upgradeFanclubButton' onclick="upgrade('fanSlots')">Upgrade Fanclub</button>
                </td>
                <td>
                    <button class='tabButton' style='width:200px' id='upgradeChatroomButton' onclick="upgrade('handSlots')">Upgrade Chatroom</button>
                </td>
                <td>
                    <button class='tabButton' style='width:200px' id='upgradeStudioButton' onclick="upgrade('studioSlots')">Upgrade Studio</button>
                </td>
            </tbody>
        </table>
    </div>
</div>

<div id="optionsTab">
    <div style="text-align: center;">
        <br>
        <button id="darkLightButton" class='tabButton' style="width:300px;display:block;margin: auto;" onclick="toggleDarkMode()">DARK MODE</button>
        <br>
        <button class='tabButton' style="width:300px;display:block;margin: auto;" onclick="saveGame()">SAVE</button>
        <br>
        <button class='tabButton' style="width:300px;display:block;margin: auto;" onclick="loadGame()">LOAD</button>
        <br>
        <button class="tabButton" style="width:300px;display:block;margin: auto;" onclick="deleteSave()">DELETE SAVE</button>
        <br>
    </div>
</div>

    <script>
        game.start()
        spritesheet = new Image()
        spritesheet.src = 'img/spritesheet.png'
    </script>

</body>

</html>
